
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var map = L.map('map').setView([-26.2041, 28.0473], 12); // Johannesburg default
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '© OpenStreetMap'
        }).addTo(map);
        window.leafletMap = map;
      });
    </script>
</head>
<body>
    <div class="profile-container">
      <div class="profile-avatar-container">
      <img id="profileAvatar" src="mageza-logo.png" alt="Profile Picture" class="profile-avatar">
        <div class="profile-upload-overlay">
          <button class="upload-btn" onclick="document.getElementById('profileUploadInput').click()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14M5 12h14"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="profile-info">
        <h2 id="profileGreeting" class="profile-greeting">Welcome!</h2>
        <p id="profileName" class="profile-name">Passenger Name</p>
      </div>
    </div>
    
    <input type="file" id="profileUploadInput" style="display:none" accept="image/*" onchange="handleProfileUpload(event)">
    </div>
      <p>Find routes, book rides, and view your ride history here.</p>
    <div class="passenger-action-links">
      <a href="#" title="Find Route" class="action-link">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" style="vertical-align:middle;margin-right:0.5em;"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" fill="#1976d2"/></svg>
        Find Route
      </a>
      <a href="#" title="Book a Ride" class="action-link">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" style="vertical-align:middle;margin-right:0.5em;"><path d="M5 16c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2v-5H5v5zm14-7V7c0-1.1-.9-2-2-2H7C5.9 5 5 5.9 5 7v2h14zm-2 0H7V7h10v2z" fill="#1976d2"/></svg>
        Book a Ride
      </a>
      <a href="#" title="Ride History" class="action-link">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" style="vertical-align:middle;margin-right:0.5em;"><path d="M13 3a9 9 0 1 0 8.95 10.05h-2.02A7 7 0 1 1 12 5v4l3.89 2.27.98-1.73-3.87-2.25V3z" fill="#1976d2"/></svg>
        Ride History
      </a>
    </div>
    <style>
      .passenger-action-links {
        display: flex;
        justify-content: center;
        gap: 2em;
        margin: 1.5em 0 1.5em 0;
      }
      .action-link {
        display: flex;
        align-items: center;
        font-size: 1.13em;
        font-weight: 600;
        color: #1976d2;
        background: #e3f0fc;
        border-radius: 14px;
        padding: 0.7em 1.3em;
        box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
        text-decoration: none;
        transition: background 0.18s, color 0.18s, transform 0.13s;
      }
      .action-link:hover, .action-link:focus {
        background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
        color: #fff;
        transform: translateY(-2px) scale(1.04);
      }
      @media (max-width: 600px) {
        .passenger-action-links {
          flex-direction: column;
          gap: 1em;
        }
        .action-link {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
    <div class="btn-map-wrap">
      <button class="modern-btn logout-btn" onclick="window.location.href='index.html'">Logout</button>
      <link rel="stylesheet" href="leaflet.css">
      <div id="map" style="width:100%;height:400px;position:relative;border:1px solid #aaa;overflow:hidden;margin-bottom:1em;"></div>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
      <script>
        // Initialize Leaflet map
        document.addEventListener('DOMContentLoaded', function() {
          var map = L.map('map-sim').setView([-26.2041, 28.0473], 12); // Johannesburg default
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
          }).addTo(map);
          // Expose map for simulation functions
          window.leafletMap = map;
        });
      </script>
      <div class="btn-group">
        <button class="modern-btn" id="simShowMe">Show Me</button>
        <button class="modern-btn" id="simMoveMe">Move Me</button>
        <button class="modern-btn" id="simRequestPickup">Request Pickup</button>
        <button class="modern-btn" id="simCheckInTaxi">Check If In Taxi</button>
      </div>
      <p id="mapStatus"></p>
    </div>
    <style>
      .greeting-responsive h1 {
        font-size: 2.2em;
        margin: 0.5em 0 0.7em 0;
        text-align: center;
        color: #1976d2;
        font-weight: 700;
        letter-spacing: 1px;
      }
      @media (max-width: 600px) {
        .greeting-responsive h1 { font-size: 1.3em; }
      }
      .btn-map-wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 1.5em;
      }
      .btn-group {
        display: flex;
        flex-wrap: wrap;
        gap: 0.7em;
        justify-content: center;
        margin: 1.2em 0 0.5em 0;
        
      }
      .logout-btn {
        align-self: flex-end;
        margin-bottom: 1em;
        background: linear-gradient(90deg, #d32f2f 0%, #ff5252 100%);
      }
      .logout-btn:hover, .logout-btn:focus {
        background: linear-gradient(90deg, #b71c1c 0%, #d32f2f 100%);
      }
      @media (max-width: 600px) {
        .btn-group { flex-direction: column; align-items: stretch; }
        .logout-btn { width: 100%; margin-top: 0.5em; align-self: stretch; }
      }
    </style>
    <script>

      function handleProfileUpload(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            document.getElementById('profileAvatar').src = e.target.result;
            // Optionally save to localStorage
            localStorage.setItem('profileAvatar', e.target.result);
          };
          reader.readAsDataURL(file);
        }
      }
    </script>
<script type="module">
  import { getGreeting, typeGreeting, setupPassengerSim } from '../src/passenger-app.js';
  window.addEventListener('DOMContentLoaded', function() {
    typeGreeting(getGreeting(), 'greeting');
    setupPassengerSim();
  });
</script>
    <footer>
      <p>&copy; 2025 Mageza App. All rights reserved.</p>
      <p>Developed by the Mageza team.</p>
    </footer>

</body>
</html>
