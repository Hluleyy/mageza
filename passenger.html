    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
  // Generate or retrieve a unique passenger ID
  const passengerId = localStorage.getItem('passengerId') || (Math.random().toString(36).substr(2, 9));
  localStorage.setItem('passengerId', passengerId);

  // Optional: Let the user set a display name
  let passengerName = localStorage.getItem('passengerName');
  if (!passengerName) {
    passengerName = prompt("Enter your display name:", "Passenger " + passengerId.substr(-4));
    if (passengerName) localStorage.setItem('passengerName', passengerName);
    else passengerName = "Passenger " + passengerId.substr(-4);
  }

  const socket = io('http://localhost:3000'); // Change to your server address if needed
  let userMarker = null;

  function updateMapStatus(msg) {
    document.getElementById('mapStatus').textContent = msg;
  }

  function showUserLocationOnMap(position) {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;
    if (!window.leafletMap) return;

    // Place or update marker
    if (userMarker) {
      userMarker.setLatLng([lat, lng]);
      userMarker.setPopupContent(passengerName + " (You)");
    } else {
      userMarker = L.marker([lat, lng], {
        icon: L.icon({
          iconUrl: 'https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/images/marker-icon-red.png',
          shadowUrl: 'https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
        })
      }).addTo(window.leafletMap).bindPopup(passengerName + " (You)").openPopup();
    }
    window.leafletMap.setView([lat, lng], 15);
    updateMapStatus(`Live location sent to driver: (${lat.toFixed(5)}, ${lng.toFixed(5)})`);

    // Send location to server with ID and name
    socket.emit('passenger-location', { id: passengerId, name: passengerName, lat, lng });
  }

  function handleLocationError(error) {
    updateMapStatus('Unable to get your location: ' + error.message);
  }

  document.addEventListener('DOMContentLoaded', function() {
    if (navigator.geolocation) {
      updateMapStatus('Getting your live location...');
      navigator.geolocation.watchPosition(showUserLocationOnMap, handleLocationError, {
        enableHighAccuracy: true,
        maximumAge: 5000,
        timeout: 10000
      });
    } else {
      updateMapStatus('Geolocation is not supported by your browser.');
    }
  });
</script><script type="module">
  import { getGreeting, typeGreeting, setupPassengerSim } from '../src/passenger-app.js';

    typeGreeting(getGreeting(), 'greeting');
    setupPassengerSim();
  });
</script>
